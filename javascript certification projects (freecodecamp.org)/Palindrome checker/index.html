<html lang="en">
<head>

    <title>Palindrome Checker</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="palindrome">
        <h1>Is it a Palindrome?</h1>

        <div class="container">
            <p>Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
            <p id="resultDisplay">Result</p>
        </div>

        <div class="tip">
            <p>
                ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </div>

</body>
</html>
